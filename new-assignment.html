<body class="container">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <form class="form-horizontal">
        <div id="notifs" style="background-color:yellow">Notifications will show here</div>
        
        <div class="form-group">
            <label name="lbl-assign-name" class="col-sm-2 control-label">Name of Assignment</label>
            <div class="col-sm-10">
                <input type="text" id="inputAssignName" class="form-control" placeholder="Assignment">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">When is this one too due?</label>
            <div class="col-sm-10 ">
                <input type="date" id="inputDueDate" class="daterange form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Which course is this?</label>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropAssignCourse" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">--No course chosen--
                    <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Type of Assignment?</label>
            <div class="col-sm-10">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropAssignType" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">-No assignment chosen--
                    <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
                <button class="btn btn-primary form-control" onclick=addnewAssignment()>Submit</button>
            </div>
        </div>
        </div>
        </div>

    </form>

    <!-- Compiled and minified JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
    $('input[name="daterange"]').daterangepicker();</script>

    <!-- Include Required Prerequisites -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
