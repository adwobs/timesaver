<script>
        function addUser(){
            var ajaxPageUrl="UserAjax.php?cmd=1";
            $.ajax(ajaxPageUrl,{async:true, complete:AddComplete});
        }

        function AddComplete(xhr,status){
            if(status!="success"){
                divStatus.innerHTML="oops! we are having difficulty adding";
                return;
            }
            else{
                document.write(xhr.responseText);
                var object=$.parseJSON(xhr.responseText);
                if(object.result==0){
                    divStatus.innerHTML=object.message;
                }
            }
        }
    </script>
